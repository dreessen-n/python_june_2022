<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/style.css")}}'>

</head>
<body>
    <h1>User Dashboard</h1>
    <h2>All Users in The Database</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>
                    <a href="/users/{{user.id}}">Show</a>
                    <a href="/users/{{user.id}}/edit">Edit</a>
                    <a href="/users/{{user.id}}/delete">Delete</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Create a user!</h2>
    <form action="/users/create" method="POST">
        <p>First Name: <input name="first_name" type="text"></p>
        <p>Last Name: <input name="last_name" type="text"></p>
        <p>Email: <input name="email" type="email"></p>
        <p>Age <input name="age" type="number"></p>
        <button type="submit">Create User!</button>
    </form>
</body>
</html>
